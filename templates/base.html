<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/techshop_badge2.png' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechShop</title>


   <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 

    <!-- bootsrap overwrite CSS for this website -->
    <link rel="stylesheet" href="{% static 'css/bootsrap_overwrite.css' %}">
    <!-- Custom CSS for this website -->
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <link rel="stylesheet" href="{% static 'css/shop_2.css' %}">

</head> 
<body>
<header>

    <!--Navbar-->

<nav class="navbar fixed-top navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/techshop_badge2.png' %}" alt="techshop" width="40" height="34"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex " action="{% url 'searchproduct' %}" method="GET" value="{{request.GET.q}}">
        <input class="form-control me-2" type="search" name="q" value="{{request.GET.q}}" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" name="submit" type="submit" value="Search">Search</button>
      </form>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Welcome, {{user.username}}</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      {% endif %}
      </ul>
     
    </div>
  </div>
</nav>

<div class="main"></div> <!--Gap from Navbar-->

<div id="message_container">
  {% include 'messages.html' %}
</div>

  
</header>


{% block content %}
{% endblock %}


<script src="static/js/base.js"></script>


</body>
</html>
